<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Waste</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #a8e063, #56ab2f);
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .read-button, .reset-button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .read-button {
      background-color: #4CAF50;
    }
    .reset-button {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Delete Waste</h1>
  <div class="form-container">
    <label for="wasteId">Waste ID</label>
    <input type="text" id="wasteId" name="wasteId">
    <div class="buttons">
      <button class="read-button" onclick="readWaste()">Delete</button>
      <button class="reset-button" onclick="resetForm()">Reset</button>
    </div>
  </div>

  <script>
    function readWaste() {
      const wasteId = document.getElementById('wasteId').value;
      console.log(`Deleting waste with ID: ${wasteId}`);
      // Add additional logic to handle the read action
    }

    function resetForm() {
      document.getElementById('wasteId').value = '';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manufacturer Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4f8d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard-container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .button-grid button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .button-grid button:hover {
      transform: scale(1.05);
    }
    .btn-buy { background-color: #64d6c3; color: white; }
    .btn-create { background-color: #f4c542; color: white; }
    .btn-read { background-color: #90ee90; color: white; }
    .btn-delete { background-color: #f7797d; color: white; }
    .btn-view { background-color: #e6e6e6; color: #333; grid-column: span 2; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Manufacturer Dashboard</h1>
    <div class="button-grid">
      <a href="buywaste.html"><button class="btn-buy">Buy Waste</button></a>
      <a href="createproduct.html"><button class="btn-create">Create Product</button></a>
      <button class="btn-read" onclick="navigateTo('Read Product')">Read Product</button>
      <button class="btn-delete" onclick="navigateTo('Delete Product')">Delete Product</button>
      <button class="btn-view" onclick="navigateTo('View All Products')">View All Products</button>
    </div>
  </div>

  <script>
    // JavaScript to handle navigation (placeholder functionality)
    // function navigateTo(page) {
    //   alert(`Navigating to ${page}`);
    //   // Replace alert with actual navigation logic (e.g., window.location.href)
    // }
  </script>
</body>
</html>
